apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blog
  name: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
        - image: ghcr.io/digitalsoba/digitalsoba.com:latest
          imagePullPolicy: Always
          name: digitalsoba
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "256M"
              cpu: "100m"
